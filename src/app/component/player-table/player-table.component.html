<table class="table">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">nbr</th>
            <th scope="col">position</th>
            <th scope="col">action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let elt of playersTab">
            <th scope="row">{{elt._id}}</th>
            <th scope="row">{{elt.name}}</th>
            <td>{{elt.age}}</td>
            <td>{{elt.nbr}}</td>
            <td>{{elt.position}}</td>
            <td>

                <button class="btn btn-success" (click)="goToPlayersInfo (elt._id)">display</button>
                <button class="btn btn-info" (click)="goToeditPlayers(elt._id)">edit</button>
                <button class="btn btn-danger" (click)="goToDeletPlayer(elt._id)">delete</button>

            </td>
        </tr>

    </tbody>
</table>
