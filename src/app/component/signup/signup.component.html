<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">signup </h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7" style="margin-left: 20%;">
                <form [formGroup]="signupForm">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="firstName" placeholder="FirstName">
                    </div>
                    <div *ngIf="
                    signupForm.controls['firstName'].invalid && 
                 (signupForm.controls['firstName'].touched || 
                    signupForm.controls['firstName'].dirty)
                    ">

                        <div *ngIf="signupForm.controls['firstName'].errors?.['required']">
                            First Name is required
                        </div>

                        <div *ngIf="signupForm.controls['firstName'].errors?.['minlength']">
                            First Name must have at 3 chars

                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="lastName" placeholder="LastName">
                    </div>
                    <div *ngIf="
                    signupForm.controls['lastName'].invalid&&
                 (  signupForm.controls['lastName'].touched||
                    signupForm.controls['lastName'].dirty)
                    ">
                        <div *ngIf="signupForm.controls['lastName'].errors?.['required']">
                            laste Name is required
                        </div>

                        <div *ngIf="signupForm.controls['lastName'].errors?.['minlength']">
                            laste Name must have 5 chars
                        </div>




                    </div>





                    <div class="form-group">
                        <input type="email" class="form-control" formControlName="email" placeholder="Email">
                    </div>
                    <div *ngIf="
                    signupForm.controls['email'].invalid && 
                 (signupForm.controls['email'].touched || 
                    signupForm.controls['email'].dirty)
                    ">

                        <div *ngIf="signupForm.controls['email'].errors?.['required']">
                            email is required
                        </div>
                        <div *ngIf="signupForm.controls['email'].errors?.['email']">
                            email format Invalid
                        </div>


                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="pwd" placeholder="mot de passe">
                    </div>

                    <div *ngIf="
                    signupForm.controls['pwd'].invalid && 
                 (signupForm.controls['pwd'].touched || 
                    signupForm.controls['pwd'].dirty)
                    ">

                        <div *ngIf="signupForm.controls['pwd'].errors?.['required']">
                            pwd must have at least 6 chars
                        </div>

                        <div *ngIf="signupForm.controls['pwd'].errors?.['minlength']">
                            pwd must have at most 8 chars

                        </div>
                    </div>



                    <div class="form-group text-center">
                        <input type="submit" [disabled]="signupForm.invalid" class="btn btn-primary py-3 px-5"  (click)="signup()" value="signup">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
