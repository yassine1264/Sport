<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white"> Add Player </h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7" style="margin-left: 20%;">
                <form #playerForm="ngForm" (ngSubmit)="addplayer()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="player.name" [ngModelOptions]="{standalone:true}"
                            class="form-control " placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="number" [(ngModel)]="player.age" [ngModelOptions]="{standalone:true}"
                            class="form-control" placeholder="Age">
                    </div>

                    <div class="form-group">
                        <input type="number" [(ngModel)]="player.nbr" [ngModelOptions]="{standalone:true}"
                            class="form-control" placeholder=" Nbr">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="player.position" [ngModelOptions]="{standalone:true}"
                            class="form-control" placeholder=" Position">
                    </div>

                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Add">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
