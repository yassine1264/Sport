<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">SearchMatches</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7" style="margin-left: 20%;">
                <form [formGroup]="searchForm">

                    <div class="form-group">
                        <input type="number" class="form-control" formControlName="scoreOne" placeholder="scoreOne">
                    </div>
                    <div *ngIf="
                    searchForm.controls['scoreOne'].invalid && 
                 (searchForm.controls['scoreOne'].touched || 
                 searchForm.controls['scoreOne'].dirty)
                    ">

                        <div *ngIf="searchForm.controls['scoreone'].errors?.['required']">
                            scoreone is required
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control" formControlName="scoreTwo" placeholder="scoreTwo">
                    </div>

                    <div *ngIf="
                    searchForm.controls['scoreTwo'].invalid && 
                 (searchForm.controls['scoreTwo'].touched || 
                 searchForm.controls['scoreTwo'].dirty)
                    ">

                        <div *ngIf="searchForm.controls['scoretwo'].errors?.['required']">
                            scoretwo is required </div>


                    </div>


                    <div class="form-group text-center">
                        <input type="submit" [disabled]="searchForm.invalid" class="btn btn-primary py-3 px-5"
                            (click)="search()" value="search">
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

<div *ngFor="let element of T">
    <app-result [matchInput]="element"></app-result>

</div>
<div class="text-center text-danger" style="font-size: 15px;" >
    <span *ngIf="T?.length== 0" >
        No Matches Found
    </span>
</div>
