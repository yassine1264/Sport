<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">edit Match</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7" style="margin-left: 20%;">
                <form #matchForm="ngForm" (ngSubmit)="editMatch()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="match.teamOne" [ngModelOptions]="{standalone:true}"
                            class="form-control" placeholder="teamOne">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="match.teamTwo" [ngModelOptions]="{standalone:true}"
                            class="form-control" placeholder="TeamTwo">
                    </div>

                    <div class="form-group">
                        <input type="number" [(ngModel)]="match.scoreOne" [ngModelOptions]="{standalone:true}"
                            class="form-control" placeholder="scoreOne">
                    </div>
                    <div class="form-group">
                        <input type="number" [(ngModel)]="match.scoreTwo" [ngModelOptions]="{standalone:true}"
                            class="form-control" placeholder="ScoreTwo">
                    </div>

                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Match">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
